<!DOCTYPE html>
<html>
<head>
	<title>.:login:.</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">	
	<script src="jquery-3.2.1.min.js"></script>
	<script >
		$(document).ready(function(){
				var getlogin = function( usuario1, contrasena1){

				return $.getJSON("https://nadadores.000webhostapp.com/login.php", {
            //192.168.0.18
            "usuario1": usuario1, "contrasena1": contrasena1
            
        });
			}
			$("#enviar").click(function(e){
				e.preventDefault();
				var usuario1 = $("#usuario").val();
				var contrasena1 = $("#contrasena").val();
				getlogin(usuario1, contrasena1)
				.done(function(data) {
					var mensaje = data.mensaje;
					var existe = data.existe;
					var tipos =	data.tipos;
					if (existe == 1) {
						if (tipos == 1) {
							$(location).attr('href',"principal.html"); 
						} else {
							$(location).attr('href',"principalA.html");
						}
					} else {
						alert(mensaje);
					}
				});
				 
			});
		});
	</script>
</head>
<body style="background: #72C3FA">
	<div class="conteiner">
		<div class="row">
			<div class="col-sm-12 " >

			<div class="col-sm-6 col-sm-offset-3 col-xs-offset-3" style="background: #000000; width: 120px; margin-left: 35%; margin-top: 10%">
				<img src="natacion.png" style="width: 100px;">
			</div>
				<div class="col-sm-6 col-sm-offset-3 col-xs-offset-3" style="height: 100%; background-color: #000000; width: 50%; margin-top: 5%">
					<form class="form-horizontal" style="margin-top: 5%; ">
						<div class="form-group">
							<label class="control-label col-sm-3" style="color: #ffffff">Usuario:</label>
							<div class="col-sm-9">
							<input type="text" id="usuario"  class="form-control" placeholder="Usuario">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3"  style="color: #ffffff; ">Contraseña:</label>
							<div class="col-sm-9">
							<input type="password"  id="contrasena" class="form-control "  placeholder="Contraseña">
							</div>
						</div>
						<div class="col-sm-offset-3 col-sm-10">
       					 	<button type="submit" class="btn btn-default" id="enviar">Entrar</button>
     					</div>
					</form>
					<label class="col-sm-8 text-right" style="color: #ffffff; font-size: 12px; margin-top: 10px">si no cuentas con una cuenta </label>
					<div class="col-sm-4">
					<button type="submit" class="btn btn-link" onclick="location.href='registro.html'">"Registrate aqui"</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
