<!DOCTYPE html>
<html>
<head>
	<title>.:Registro:.</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">	
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body style="background: #72C3FA">
	<div class="conteiner">
		<div class="row">
			<div class="col-sm-12 " >
				<div class="col-sm-6 col-sm-offset-3 col-xs-offset-3" style="height: 100%; background-color: #000000; width: 50%; margin-top: 15%">
					<form class="form-horizontal" style="margin-top: 5%; ">
						<div class="form-group">
							<label class="control-label col-sm-3" style="color: #ffffff">Tipo de usuario:</label>
							<div class="col-sm-9">
							<select class="form-control">
								<option>seleccione..</option>
								<option value="1">Maestro</option>
								<option value="2">Alumno</option>
							</select>
							</div>
						</div>
						<div class="form-group">

							<label class="control-label col-sm-3" style="color: #ffffff">Usuario:</label>
							<div class="col-sm-9">
							<input type="text" name="usuario" class="form-control" placeholder="Usuario">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" style="color: #ffffff">Nombre</label>
							<div class="col-sm-9">
							<input type="text" name="nombre" class="form-control" placeholder="Nombre">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-3" style="color: #ffffff">Fecha de nacimiento:</label>
							<div class="col-sm-9">
							<input type="date" name="edad" min="1950-12-31" max="2012-12-31" step="2">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3"  style="color: #ffffff; ">Contraseña:</label>
							<div class="col-sm-9">
							<input type="password" name="contraseña" class="form-control "  placeholder="Contraseña">
							</div>
						</div>
						<div class="col-sm-offset-3 col-sm-10">
       					 	<button type="submit" class="btn btn-default">Registrar</button>
     					</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
